<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>System Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial;
      background: #f5f7fb;
      padding: 20px;
    }
    h1 {
      color: #0b3c6f;
      margin-bottom: 10px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(11, 60, 111, 0.12);
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #0b3c6f;
    }
    pre {
      background: #f0f3f8;
      padding: 12px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 14px;
    }
    .btn {
      background: #0b3c6f;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h1>System Status</h1>

  <div class="card">
    <div class="title">Session</div>
    <pre id="sessionBox">Loading...</pre>
  </div>

  <div class="card">
    <div class="title">LocalStorage</div>
    <pre id="localBox">Loading...</pre>
  </div>

  <div class="card">
    <div class="title">Firebase Connection</div>
    <pre id="firebaseBox">Checking...</pre>
    <button class="btn" onclick="checkFirebase()">Re-check</button>
  </div>

  <div class="card">
    <div class="title">Error Log</div>
    <pre id="errorBox">No errors logged.</pre>
  </div>

  <div class="card">
    <div class="title">App Version</div>
    <pre>v1 — Car Movement System</pre>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnjSxD_oiGo9T-hlI8ZplRDL0HfZDgknQ",
      authDomain: "car99-moving.firebaseapp.com",
      databaseURL: "https://car99-moving-default-rtdb.firebaseio.com",
      projectId: "car99-moving",
      storageBucket: "car99-moving.firebasestorage.app",
      messagingSenderId: "931694570630",
      appId: "1:931694570630:web:d39cf5461eed97e6d5b507",
      measurementId: "G-7Q1CNSTQDG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const sessionBox = document.getElementById("sessionBox");
    const localBox = document.getElementById("localBox");
    const firebaseBox = document.getElementById("firebaseBox");
    const errorBox = document.getElementById("errorBox");

    function loadSession() {
      try {
        const session = localStorage.getItem("cms_session");
        sessionBox.textContent = session ? session : "No session found.";
      } catch (e) {
        sessionBox.textContent = "Error reading session.";
      }
    }

    function loadLocalStorage() {
      try {
        const all = {};
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          all[key] = localStorage.getItem(key);
        }
        localBox.textContent = JSON.stringify(all, null, 2);
      } catch (e) {
        localBox.textContent = "Error reading localStorage.";
      }
    }

    async function checkFirebase() {
      firebaseBox.textContent = "Checking...";
      try {
        const snap = await get(ref(db, "users"));
        if (snap.exists()) {
          firebaseBox.textContent = "Connected ✓ — Users found in database.";
        } else {
          firebaseBox.textContent = "Connected ✓ — But no users found.";
        }
      } catch (e) {
        firebaseBox.textContent = "Connection FAILED ✗";
        errorBox.textContent = e.message;
      }
    }

    loadSession();
    loadLocalStorage();
    checkFirebase();
  </script>
</body>
</html>
