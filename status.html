<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Status</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      padding: 20px;
      color: #111827;
    }

    h1 {
      margin-bottom: 20px;
    }

    .box {
      background: #f3f4f6;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .ok {
      color: green;
      font-weight: bold;
    }

    .fail {
      color: red;
      font-weight: bold;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h1>System Status</h1>

  <!-- INTERNET STATUS -->
  <div class="box">
    <div class="section-title">Internet Connection</div>
    <div id="internetStatus">Checking...</div>
  </div>

  <!-- SERVICE WORKER -->
  <div class="box">
    <div class="section-title">Service Worker</div>
    <div id="swStatus">Checking...</div>
  </div>

  <!-- CACHE -->
  <div class="box">
    <div class="section-title">Cache Status</div>
    <div id="cacheStatus">Checking...</div>
  </div>

  <!-- SESSION -->
  <div class="box">
    <div class="section-title">Session</div>
    <div id="sessionStatus">Checking...</div>
  </div>

  <!-- FIREBASE -->
  <div class="box">
    <div class="section-title">Firebase Connection</div>
    <div id="firebaseStatus">Checking...</div>
  </div>

  <script type="module">
    /* INTERNET */
    function checkInternet() {
      if (navigator.onLine) {
        document.getElementById("internetStatus").innerHTML =
          "<span class='ok'>Online</span>";
      } else {
        document.getElementById("internetStatus").innerHTML =
          "<span class='fail'>Offline</span>";
      }
    }
    checkInternet();
    window.addEventListener("online", checkInternet);
    window.addEventListener("offline", checkInternet);

    /* SERVICE WORKER */
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.getRegistration().then((reg) => {
        if (reg) {
          document.getElementById("swStatus").innerHTML =
            "<span class='ok'>Registered</span>";
        } else {
          document.getElementById("swStatus").innerHTML =
            "<span class='fail'>Not Registered</span>";
        }
      });
    } else {
      document.getElementById("swStatus").innerHTML =
        "<span class='fail'>Not Supported</span>";
    }

    /* CACHE */
    if ("caches" in window) {
      caches.keys().then((keys) => {
        if (keys.length > 0) {
          document.getElementById("cacheStatus").innerHTML =
            "<span class='ok'>Cache Found: " + keys.join(", ") + "</span>";
        } else {
          document.getElementById("cacheStatus").innerHTML =
            "<span class='fail'>No Cache</span>";
        }
      });
    } else {
      document.getElementById("cacheStatus").innerHTML =
        "<span class='fail'>Not Supported</span>";
    }

    /* SESSION */
    const session = localStorage.getItem("cms_session");
    if (session) {
      document.getElementById("sessionStatus").innerHTML =
        "<span class='ok'>Active Session</span>";
    } else {
      document.getElementById("sessionStatus").innerHTML =
        "<span class='fail'>No Session</span>";
    }

    /* FIREBASE */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnjSxD_oiGo9T-hlI8ZplRDL0HfZDgknQ",
      authDomain: "car99-moving.firebaseapp.com",
      databaseURL: "https://car99-moving-default-rtdb.firebaseio.com",
      projectId: "car99-moving",
      storageBucket: "car99-moving.firebasestorage.app",
      messagingSenderId: "931694570630",
      appId: "1:931694570630:web:d39cf5461eed97e6d5b507",
      measurementId: "G-7Q1CNSTQDG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    get(ref(db, "status-test"))
      .then(() => {
        document.getElementById("firebaseStatus").innerHTML =
          "<span class='ok'>Connected</span>";
      })
      .catch(() => {
        document.getElementById("firebaseStatus").innerHTML =
          "<span class='fail'>Connection Failed</span>";
      });

  </script>

</body>
</html>
