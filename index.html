<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Movement System v1.1</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <!-- ============================
       LOGIN SCREEN
  ============================ -->
  <div id="screenLogin" class="screen active">
    <div class="login-box">
      <h2>Login</h2>

      <form id="loginForm">
        <input id="loginUsername" type="text" placeholder="Username" />
        <input id="loginPassword" type="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>

      <div id="loginError" class="error-text"></div>
    </div>
  </div>

  <!-- ============================
       HOME SCREEN
  ============================ -->
  <div id="screenHome" class="screen">

    <!-- USER BAR -->
    <div class="user-bar">
      <div>
        <strong id="currentUserName"></strong>
        <span id="currentUserRole"></span>
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" data-view="viewMovements">Movements</button>
      <button class="tab-btn" data-view="viewMessages">Messages</button>
      <button class="tab-btn" data-view="viewMembers">Members</button>
      <button class="tab-btn" data-view="viewStatistics">Statistics</button>
      <button class="tab-btn" data-view="viewSettings">Settings</button>
    </div>

    <!-- ============================
         VIEWS (EMPTY STRUCTURE)
    ============================ -->

    <!-- MOVEMENTS VIEW -->
    <div id="viewMovements" class="view active">
      <!-- content will be in PART 2 -->
    </div>

    <!-- MESSAGES VIEW -->
    <div id="viewMessages" class="view">
      <!-- content will be in PART 2 -->
    </div>

    <!-- MEMBERS VIEW -->
    <div id="viewMembers" class="view">
      <!-- content will be in PART 2 -->
    </div>

    <!-- STATISTICS VIEW -->
    <div id="viewStatistics" class="view">
      <!-- content will be in PART 2 -->
    </div>

    <!-- SETTINGS VIEW -->
    <div id="viewSettings" class="view">
      <!-- content will be in PART 2 -->
    </div>

  </div>

<!-- --- INDEX.HTML — PART 1 END --- -->

<!-- --- INDEX.HTML — PART 2 START --- -->

<!-- ============================
     MOVEMENTS VIEW CONTENT
============================ -->
<div id="viewMovements" class="view active">

  <h2 class="section-title">Add Movement</h2>

  <form id="movementForm" class="card">
    <input id="movementDriver" type="text" placeholder="Driver Name" />
    <input id="movementPlate" type="text" placeholder="Plate Number" />
    <input id="movementDestination" type="text" placeholder="Destination" />
    <textarea id="movementNotes" placeholder="Notes (optional)"></textarea>
    <button type="submit">Add Movement</button>
    <div id="movementError" class="error-text"></div>
  </form>

  <h2 class="section-title">Movements List</h2>
  <div id="movementsList"></div>

</div>

<!-- ============================
     MESSAGES VIEW CONTENT
============================ -->
<div id="viewMessages" class="view">

  <h2 class="section-title">Send Message</h2>

  <form id="messageForm" class="card">
    <select id="messageTarget"></select>
    <textarea id="messageText" placeholder="Write your message..."></textarea>
    <button type="submit">Send</button>
    <div id="messageError" class="error-text"></div>
  </form>

  <h2 class="section-title">Messages</h2>
  <div id="messagesList"></div>

</div>

<!-- ============================
     MEMBERS VIEW CONTENT
============================ -->
<div id="viewMembers" class="view">

  <h2 class="section-title">Members</h2>
  <div id="membersList"></div>

</div>

<!-- ============================
     STATISTICS VIEW CONTENT
============================ -->
<div id="viewStatistics" class="view">

  <h2 class="section-title">Statistics</h2>

  <div class="stats-box">
    <div class="stat-item">
      <strong>Total Movements:</strong>
      <span id="statsTotalMovements">0</span>
    </div>

    <div class="stat-item">
      <strong>Total Users:</strong>
      <span id="statsTotalUsers">0</span>
    </div>
  </div>

</div>

<!-- ============================
     SETTINGS VIEW CONTENT
============================ -->
<div id="viewSettings" class="view">

  <h2 class="section-title">Account Settings</h2>

  <form id="settingsForm" class="card">
    <input id="settingsPhone" type="text" placeholder="Phone Number" />

    <input id="settingsOldPass" type="password" placeholder="Old Password" />
    <input id="settingsNewPass" type="password" placeholder="New Password" />

    <button type="submit">Save Changes</button>
    <div id="settingsError" class="error-text"></div>
  </form>

</div>

<!-- ============================
     GLOBAL SEARCH
============================ -->
<div class="global-search">
  <input id="globalSearchInput" type="text" placeholder="Search movements or users..." />
  <div id="globalSearchResults"></div>
</div>

<!-- ============================
     EDIT NOTES POPUP
============================ -->
<div id="editNotesPopup" class="popup">
  <div class="popup-content">
    <h3>Edit Notes</h3>
    <textarea id="editNotesText"></textarea>

    <div class="popup-buttons">
      <button id="editNotesSave">Save</button>
      <button onclick="closeEditNotesPopup()">Cancel</button>
    </div>
  </div>
</div>

<!-- ============================
     TOAST CONTAINER
============================ -->
<div id="toastBox"></div>

<!-- ============================
     MAIN SCRIPT
============================ -->
<script type="module" src="main.js"></script>

</body>
</html>

<!-- --- INDEX.HTML — PART 2 END --- -->
