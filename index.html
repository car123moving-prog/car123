<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Movement Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <body>
    <!-- أضف من هنا -->
    <script>
        if (window.matchMedia('(display-mode: standalone)').matches) {
            setTimeout(() => location.reload(), 2000);
        }
    </script>
    <!-- إلى هنا -->
    
    <div id="toastBox"></div>
  <div id="toastBox"></div>

  <!-- Screens -->
  <div id="screenLogin" class="screen active">
    <form id="loginForm">
      <h2>Login</h2>
      <input id="loginUsername" placeholder="Username" />
      <input id="loginPassword" type="password" placeholder="Password" />
      <button type="submit">Login</button>
      <div id="loginError" class="error-text"></div>
    </form>
  </div>

  <div id="screenHome" class="screen">
    <header>
      <div id="currentUserName"></div>
      <div id="currentUserRole"></div>
      <button id="logoutBtn">Logout</button>
      <button id="headerSearchBtn">Search</button>
    </header>

    <!-- Tabs -->
    <nav>
      <button class="tab-btn" data-view="viewMovements">Movements</button>
      <button class="tab-btn" data-view="viewMembers">Members</button>
      <button class="tab-btn" data-view="viewMessages">Messages</button>
      <button class="tab-btn" data-view="viewStatistics">Statistics</button>
      <button class="tab-btn" data-view="viewSettings">Settings</button>
    </nav>

    <!-- Views -->
    <div id="viewMovements" class="view active">
      <div class="collapsible-header" data-target="addMovementBody">
        <span>Add Movement</span> <span class="collapse-indicator">▼</span>
      </div>
      <div id="addMovementBody" class="collapsible-body">
        <form id="addMovementForm">
          <select id="movementType">
            <option value="receive">Receive</option>
            <option value="deliver">Deliver</option>
          </select>
          <input id="movementCarNumber" placeholder="Car Number" />
          <input id="movementPlate" placeholder="Plate" />
          <select id="movementDriverSelect"></select>
          <textarea id="movementNotes" placeholder="Notes"></textarea>
          <button type="submit">Save</button>
          <div id="addMovementError" class="error-text"></div>
          <div id="addMovementSuccess" class="success-text"></div>
        </form>
      </div>
      <div id="movementsList"></div>
    </div>

    <div id="viewMembers" class="view">
      <form id="addMemberForm">
        <input id="memberUsername" placeholder="Username" />
        <input id="memberPassword" type="password" placeholder="Password" />
        <input id="memberDisplayName" placeholder="Display Name" />
        <input id="memberPhone" placeholder="Phone" />
        <select id="memberRole">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit">Add Member</button>
        <div id="addMemberError" class="error-text"></div>
        <div id="addMemberSuccess" class="success-text"></div>
      </form>
      <div id="membersList"></div>
    </div>

    <div id="viewMessages" class="view">
      <form id="sendMessageForm">
        <select id="messageTarget"></select>
        <textarea id="messageText" placeholder="Message"></textarea>
        <button type="submit">Send</button>
        <div id="sendMessageError" class="error-text"></div>
        <div id="sendMessageSuccess" class="success-text"></div>
      </form>
      <div id="messagesList"></div>
    </div>

    <div id="viewStatistics" class="view">
      <div id="statsSummaryBox"></div>
      <form id="statsRangeForm">
        <input type="date" id="statsFromDate" />
        <input type="date" id="statsToDate" />
        <button type="submit">Filter</button>
        <div id="statsRangeResult"></div>
      </form>
      <form id="statsUserForm">
        <select id="statsUserSelect"></select>
        <button type="submit">Check</button>
        <div id="statsUserResult"></div>
      </form>
      <form id="statsCarForm">
        <input id="statsCarNumber" placeholder="Car Number" />
        <button type="submit">Check</button>
        <div id="statsCarResult"></div>
      </form>
    </div>

    <div id="viewSettings" class="view">
      <form id="changePasswordForm">
        <input id="oldPassword" type="password" placeholder="Old Password" />
        <input id="newPassword" type="password" placeholder="New Password" />
        <input id="confirmPassword" type="password" placeholder="Confirm Password" />
        <button type="submit">Change Password</button>
        <div id="changePasswordError" class="error-text"></div>
        <div id="changePasswordSuccess" class="success-text"></div>
      </form>
      <form id="changePhoneForm">
        <input id="newPhone" placeholder="New Phone" />
        <button type="submit">Update Phone</button>
        <div id="changePhoneError" class="error-text"></div>
        <div id="changePhoneSuccess" class="success-text"></div>
      </form>
    </div>
  </div>

  <!-- Edit Movement Modal -->
  <div id="editMovementModal" class="modal">
    <form id="editMovementForm">
      <input type="hidden" id="editMovementId" />
      <select id="editMovementType">
        <option value="receive">Receive</option>
        <option value="deliver">Deliver</option>
      </select>
      <input id="editMovementCarNumber" placeholder="Car Number" />
      <input id="editMovementPlate" placeholder="Plate" />
      <select id="editMovementDriverSelect"></select>
      <textarea id="editMovementNotes" placeholder="Notes"></textarea>
      <button type="submit">Update</button>
      <button type="button" id="closeEditMovementBtn">Cancel</button>
      <div id="editMovementError" class="error-text"></div>
      <div id="editMovementSuccess" class="success-text"></div>
    </form>
  </div>

  <!-- Search Overlay -->
  <div id="searchOverlay" class="overlay">
    <button id="closeSearchBtn">Close</button>
    <input id="globalSearchInput" placeholder="Search..." />
    <div id="globalSearchResults"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
